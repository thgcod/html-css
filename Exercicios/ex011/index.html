<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir em site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio em html5</h1>
    <audio src="midia/SnapInsta.io - Gilsons - Love Love (Lyric vídeo) (64 kbps).mp3" controls autoplay loop></audio>
    <!--MP3-WAV-OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3"audio.mpeg">
        

    </audio>
</body>
</html>
