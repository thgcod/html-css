<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.6;
      border-collapse: collapse;
      width: 200px;
      height: 100px;
    }
    td {
      border: 1px solid black;
    
    }
  </style>
</head>
<body>
  <h1>Tabela</h1>
  <table>
    <tr>
      <td colspan="2">A</td>
      <td>C</td>
    </tr>
    <tr>
      <td>D</td>
      <td rowspan="3">E</td>
      <td>F</td>
    </tr>
    <tr>
      <td>G</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>L</td>
    </tr>
  </table>
</body>
</html>
